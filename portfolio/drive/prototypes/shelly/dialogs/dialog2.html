<!DOCTYPE html>
<html>
<head>
<title>Sharing</title>
<script src="js/jquery-1.9.0.js"></script>
<script src="js/dialog.js"></script>
<style>
@import url(css/dialog2.css);
</style>
</head>
<body>
  <div class="page">
    <div class="dialog">
      <h1>Confirm dialog</h1>
      <div class="content fields">
        <label>Name</label><input type="text">
        <div class="clear"></div>
        <label>Email</label><input type="text">
        <div class="clear"></div>
        <label>Comment</label><input type="text">
        <div class="clear"></div>
        <label>Help</label><input type="text">
      </div>
      <div class="clear" style="height: 70px"></div>
      <footer>
        <div class="content">
          <button class="primary">Complete action</button>
          <button>Cancel</button>
          <div class="clear"></div>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
