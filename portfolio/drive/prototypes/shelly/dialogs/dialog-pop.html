<!DOCTYPE html>
<html>
<head>
<title>Sharing</title>
<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
<style>
@import url(css/dialog-pop.css);
</style>
</head>
<body>
  <div class="page">
    <div class="dialog active">
      <div class="front">
        <h1>Confirm dialog</h1>
        <div class="content fields">
          <label>Name</label><input type="text">
          <div class="clear"></div>
          <label>Email</label><input type="text">
          <div class="clear"></div>
          <label>Comment</label><input type="text">
          <div class="clear"></div>
          <label>Help</label><input type="text">
        </div>
        <div class="clear" style="height: 70px"></div>
        <footer>
          <div class="content">
            <button class="left">Advanced</button>
            <button class="primary">Complete action</button>
            <button>Cancel</button>
            <div class="clear"></div>
          </div>
        </footer>
      </div>
    </div>
    <div class="back"></div>
  </div>
  <script src="js/dialog.js"></script>
</body>
</html>
