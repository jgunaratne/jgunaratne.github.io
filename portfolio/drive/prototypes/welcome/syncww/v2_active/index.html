<!DOCTYPE html>
<html>
<head>
<title>driveww</title>
<link
	href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500,700"
	rel="stylesheet">
<link rel="stylesheet" href="css/welcome.css">
</head>
<body>
	<div class="section-container">
		<div class="sections mac">
			<section>
				<div class="content center">
					<h1 class="large">Meet Google Drive for your computer.</h1>
					<h4>Safe online storage from Google that moves with you across
						all your devices.</h4>
					<div class="drive-logo"></div>
				</div>
			</section>
			<section>
				<div class="login">
					<div class="login-img"></div>
				</div>
			</section>
			<section>
				<div class="content">
					<h1>You're all set!</h1>
					<h4>
						This is the Drive menu icon. Use it to quickly open your Drive
						folder, <br>access Drive on the web, get more online storage,
						and change your preferences.
					</h4>
					<div class="menu"></div>
				</div>
			</section>
		</div>
		<div class="progress">
			<div class="bar"></div>
		</div>
	</div>
	<div class="bottom-nav">
		<div class="left-group">
			<button id="advSettings">Advanced Settings</button>
		</div>
		<div class="right-group">
			<button id="nextBtn" class="primary">Next &rsaquo;</button>
			<button id="backBtn">&lsaquo; Back</button>
		</div>
	</div>
	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/welcome.js"></script>
</body>
</html>
