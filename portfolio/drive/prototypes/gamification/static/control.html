<!DOCTYPE html>
<html>
<head>
<title>Control Panel</title>
<script src="js/jquery-1.7.2.min.js"></script>
</head>
<body>
  <h1>Control panel</h1>
  <h2>Activate static items</h2>
  <h3>First Skill</h3>
  <button id="firstSkill" class="firstSkill" value="firstSkill">first skill</button>
  <br/>
  <br/>
  <hr/>
  <h3>Presenter (speaker notes)</h3>
  <button id="presBadge" class="activateBadge" value="Presenter">Badge</button>
  <br/>
  <br/>
  <button id="presS1" class="activateSkill" value="Speaker<br/>Notes">speaker notes</button>
  <br/>
  <button id="presS2" class="activateSkill" value="Present With<br/>Notes">preso with speaker notes</button>
  <br/>
  <br/>
  <hr>
  <h3>Speed Racer (hotkeys)</h3>
  <button id="hotBadge" class="activateBadge" value="Speed Racer">Badge</button>
  <br/>
  <br/>
  <button id="hotS1" class="activateSkill" value="New Slide">new slide</button>
  <br/>
  <button id="hotS2" class="activateSkill" value="Undo">undo</button>
  <br/>
  <button id="hotS3" class="activateSkill" value="Redo">redo</button>
  <br/>
  <button id="hotS3" class="activateSkill" value="Comment">comment</button>
  <br/>
  <br/>
  <hr/>
  <h3>Artist (themes, video)</h3>
  <button id="artistBadge" class="activateBadge" value="Artist">Badge</button>
  <br/>
  <br/>
  <button id="artistS1" class="activateSkill" value="Insert<br/>Video">insert video</button>
  <br/>
  <button id="artistS2" class="activateSkill" value="Insert<br/>Shape">insert shape</button>
  <br/>
  <button id="artistS3" class="activateSkill" value="Theme">change theme</button>
  <br/>
  <br/>
  <hr>
  <h3>Mystery Zone! (easter eggs)</h3>
  <button id="mzBadge" class="activateBadge" value="Mystery Zone!">Badge</button>
  <br/>
  <br/>
  <button id="mzS1" class="activateSkill" value="Bullseye">align shapes/make a bullseye</button>
  <br/>
  <button id="mzS2" class="activateSkill" value="Time<br/>Traveler">revision history</button>
  <br/>
  <br/>
  <hr>
  <!-- <h2>Add individual items</h2>
  <input value="Skill" id="skillName">
  <input value="#99BB69" id="skillColor">
  <input value="chart" id="skillIcon">
  <button id="addSkillBtn">Add Skill</button>
  <hr>
  <input value="Badge" id="badgeName">
  <input value="#99BB69" id="badgeColor">
  <button id="addBadgeBtn">Add Badge</button>
  <hr> -->
  <h2>Clear Items</h2>
  <!-- <button id="clearBtn">Clear Badges and Skills</button>
  <hr> -->
  <button id="resetBtn">Reset Badges and Skills</button>
  <hr>
  <button id="showMoleBtn">Show Mole</button>
  <button id="hideMoleBtn">Hide Mole</button>
  <script>
      $('.activateBadge').on('click', function() {
        console.log("activate badge: %s", $(this).attr('value'), this);
        $.ajax({
            url : "/activateBadge",
            data : {
              name : $(this).attr('value'),
            },
            success : function() {
              alert('Activated badge.');
            }
        });

      });
      
      $('.activateSkill').on('click', function() {
        console.log("activate skill: %s", $(this).attr('value'), this);
        $.ajax({
            url : "/activateSkill",
            data : {
              name : $(this).attr('value'),
            },
            success : function() {
              alert('Activated skill.');
            }
        });

      });
  
      $('#addSkillBtn').on('click', function() {

        $.ajax({
            url : "/addskill",
            data : {
              name : $('#skillName').val(),
              color : $('#skillColor').val(),
              icon : $('#skillIcon').val()
            },
            success : function() {
              alert('Added skill.');
            }
        });

      });

      $('#addBadgeBtn').on('click', function() {

        $.ajax({
            url : "/addbadge",
            data : {
              name : $('#badgeName').val(),
              color : $('#badgeColor').val(),
            },
            success : function() {
              alert('Added badge.');
            }
        });

      });
      
      $('#resetBtn').on('click', function() {

        $.ajax({
            url : "/reset",
            success : function() {
              alert('Data reset.')
            }
        });

      });

      $('#clearBtn').on('click', function() {

        $.ajax({
            url : "/clear",
            success : function() {
              alert('Data cleared.')
            }
        });

      });
      
      $('#showMoleBtn').on('click', function() {

        $.ajax({
            url : "/setmole",
            data : {
              visible : true,
            },
            success : function() {
              alert('Visible.')
            }
        });

      });
      
      $('#hideMoleBtn').on('click', function() {

        $.ajax({
            url : "/setmole",
            data : {
              visible : false,
            },
            success : function() {
              alert('Hidden.')
            }
        });
      });
        
        $('#firstSkill').on('click', function() {

          $.ajax({
              url : "/firstSkill.html",
              success : function() {
                alert('first skill.')
              }
          });

      });
      
    </script>
</body>
</html>
