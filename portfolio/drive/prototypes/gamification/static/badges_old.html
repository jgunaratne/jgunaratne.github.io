<head>

<body>
  <div class="overlay">
    <div class="profile">
      <div class="mug"></div>
      <div class="person-desc">
        <h4>
          <a href="profile.html">Samuel Cooper</a>
        </h4>
        <p>0 Skills | 0 Badges</p>
      </div>
      <div class="menu-button">
        <div class="icon-wrapper">
          <div class="icon menu-state badge"></div>
        </div>
        <div class="menu-arrow"></div>
        <div class="menu">
          <div class="arrow">
            <div class="inner-arrow"></div>
          </div>
          <ul>
            <li><div class="icon person"></div> <a href="/profile.html">My profile</a></li>
            <li><div class="icon skills"></div> <a href="skills.html">All skills</a></li>
            <li><div class="icon badge"></div> <a href="badges.html">All badges</a></li>
          </ul>
        </div>
      </div>
      <div class="break"></div>
    </div>
    <ul class="badge-list">
      <li>
        <div class="badge">
          <div class="badge-fill"></div>
        </div>
        <div class="badge-desc">
          <h4>Presenter</h4>
          <p>
            You need <strong>2 skills</strong> to earn this badge
          </p>
        </div>
      </li>
      <li>
        <div class="badge"></div>
        <div class="badge-desc">
          <h4>Speed Racer!</h4>
          <p>
            You need <strong>2 skills</strong> to earn this badge
          </p>
        </div>
      </li>
    </ul>
  </div>
