<!DOCTYPE html>
<html>
<head>
<title>Trix Gamefication</title>
<link rel="stylesheet" href="game.css" type="text/css">
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/game.js"></script>
<script src="js/skills.js"></script>

</head>
<body>
  <div class="skills">
    <div class="overlay">
      <div class="profile">
        <div class="mug"></div>
        <div class="person-desc">
          <h4>
            <a href="profile.html">Samuel Cooper</a>
          </h4>
          <p><div id="skillCount">0</div> Skills | <div id="badgeCount">0</div> Badges</p>
        </div>
        <div class="menu-button">
          <div class="icon-wrapper">
            <div class="icon menu-state skills"></div>
          </div>
          <div class="menu-arrow"></div>
          <div class="menu">
            <div class="arrow">
              <div class="inner-arrow"></div>
            </div>
            <ul>
              <li><div class="icon person"></div> <a href="/profile.html">My profile</a></li>
              <li><div class="icon skills"></div> <a href="skills.html">All skills</a></li>
              <li><div class="icon badge"></div> <a href="badges.html">All badges</a></li>
            </ul>
          </div>
        </div>
        <div class="break"></div>
      </div>
      <!-- <div class="info">
        <h4>Congratulations!</h4>
        <p>You just earned your first skill for creating a spreadsheet! See what other skills you can earn...</p>
      </div> -->
      <div class="divider"></div>
      <div class="tasks">
        <div class="circle green">
          <div class="ring-first">
            <div class="ring-second"></div>
          </div>
          <div class="icon spreadsheet"></div>
          <div class="circle-desc">Spreadsheet User</div>
        </div>
        <div class="circle orange">
          <div class="ring-first">
            <div class="ring-second"></div>
          </div>
          <div class="icon folder"></div>
          <div class="circle-desc">
            Folder<br> Expert
          </div>
        </div>
        <div class="circle">
          <div class="ring-first">
            <div class="ring-second"></div>
          </div>
          <div class="icon chart"></div>
          <div class="circle-desc">
            Chart<br> User
          </div>
        </div>
        <div class="circle">
          <div class="ring-first">
            <div class="ring-second"></div>
          </div>
          <div class="icon comment"></div>
          <div class="circle-desc">
            Comment<br> User
          </div>
        </div>
        <div class="circle gray">
          <div class="ring-first">
            <div class="ring-second"></div>
          </div>
          <div class="icon filter"></div>
          <div class="circle-desc">
            Filter<br> Expert
          </div>
        </div>
        <div class="circle">
          <div class="ring-first">
            <div class="ring-second"></div>
          </div>
          <div class="icon function"></div>
          <div class="circle-desc">
            Equation<br> Expert
          </div>
        </div>
        <div class="circle">
          <div class="ring-first">
            <div class="ring-second"></div>
          </div>
          <div class="icon revision"></div>
          <div class="circle-desc">Revision History</div>
        </div>
        <div class="circle">
          <div class="ring-first">
            <div class="ring-second"></div>
          </div>
          <div class="icon share"></div>
          <div class="circle-desc">Working Together</div>
        </div>
        <div class="break"></div>
      </div>
    </div>
  </div>
</body>
</html>
