<!DOCTYPE html>
<html>
<head>
<title>Trix Gamefication</title>
<link rel="stylesheet" href="game.css" type="text/css">
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/game.js"></script>
<script src="js/profile.js"></script>
</head>
<body>
  <div class="overlay">
    <div class="profile">
      <div class="mug"></div>
      <div class="person-desc">
        <h4>Samuel Cooper</h4>
        <p><span class="skill-count">0</span> Skills | <span class="badge-count">0</span> Badges</p>
      </div>
      <div class="menu-button">
        <div class="icon-wrapper">
          <div class="icon menu-state person"></div>
        </div>
        <div class="menu-arrow"></div>
        <div class="menu">
          <div class="arrow">
            <div class="inner-arrow"></div>
          </div>
          <ul>
            <li><div class="icon person"></div> <a href="profile.html">My profile</a></li>
            <li><div class="icon skills"></div> <a href="skills.html">All skills</a></li>
            <li><div class="icon badge"></div> <a href="badges.html">All badges</a></li>
          </ul>
        </div>
      </div>
      <div class="break"></div>
    </div>
    <h2>My profile</h2>
    <div class="divider"></div>
    <div class="items-container">
      <h4 class="header">
        Skills <span class="stats">- Earned <span class="skill-count">0</span> of 20</span>
      </h4>
      <div class="skills">
        <div class="circle small green">
          <div class="ring-first">
            <div class="ring-second"></div>
          </div>
          <div class="icon spreadsheet"></div>
        </div>
        <div class="circle small orange">
          <div class="ring-first">
            <div class="ring-second"></div>
          </div>
          <div class="icon folder"></div>
        </div>
        <div class="circle small">
          <div class="ring-first">
            <div class="ring-second"></div>
          </div>
          <div class="icon chart"></div>
        </div>
        <div class="circle small">
          <div class="ring-first">
            <div class="ring-second"></div>
          </div>
          <div class="icon comment"></div>
        </div>
        <div class="circle small gray">
          <div class="ring-first">
            <div class="ring-second"></div>
          </div>
          <div class="icon filter"></div>
        </div>
        <div class="circle small">
          <div class="ring-first">
            <div class="ring-second"></div>
          </div>
          <div class="icon function"></div>
        </div>
        <div class="circle small">
          <div class="ring-first">
            <div class="ring-second"></div>
          </div>
          <div class="icon revision"></div>
        </div>
        <div class="circle small">
          <div class="ring-first">
            <div class="ring-second"></div>
          </div>
          <div class="icon share"></div>
        </div>
        <div class="circle small">
          <div class="ring-first">
            <div class="ring-second"></div>
          </div>
        </div>
        <div class="circle small">
          <div class="ring-first">
            <div class="ring-second"></div>
          </div>
          <div class="icon share"></div>
        </div>
      </div>
      <div class="break space"></div>
      <h4 class="header">
        Badges <span class="stats">- Earned <span class="badge-count">0</span> of 8</span>
      </h4>
      <div class="badges">
        <div class="badge">
          <div class="badge-fill"></div>
        </div>
        <div class="badge"></div>
        <div class="badge"></div>
        <div class="badge"></div>
        <div class="badge"></div>
        <div class="badge"></div>
        <div class="badge"></div>
      </div>
      <div class="break space"></div>
      <h4 class="header">
        Leaderboard <span class="stats">- #558</span>
      </h4>
      <ol>
        <li><div class="mug"></div>Vance Vagell</li>
        <li><div class="mug"></div>Antonella Pavese</li>
        <li><div class="mug"></div>Varnali Shah</li>
        <li><div class="mug"></div>Junius Gunaratne</li>
      </ol>
      <div class="break"></div>
    </div>
  </div>
</body>
</html>
