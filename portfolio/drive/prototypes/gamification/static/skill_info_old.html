<html>
<head>
<title>Gamefication</title>
<link rel="stylesheet" href="game.css" type="text/css">
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/game.js"></script>
</head>
<body>
  <div class="overlay">
    <div class="profile">
      <div class="mug"></div>
      <div class="person-desc">
        <h4>
          <a href="profile.html">Sarah Cooper</a>
        </h4>
        <p>1 Skill | 0 Badges</p>
      </div>
      <div class="menu-button">
        <div class="icon-wrapper">
          <div class="icon menu-state skills"></div>
        </div>
        <div class="menu-arrow"></div>
        <div class="menu">
          <div class="arrow">
            <div class="inner-arrow"></div>
          </div>
          <ul>
            <li><div class="icon person"></div> <a href="profile.html">My profile</a></li>
            <li><div class="icon skills"></div> <a href="skills.html">All skills</a></li>
            <li><div class="icon badge"></div> <a href="badges.html">All badges</a></li>
          </ul>
        </div>
      </div>
      <div class="break"></div>
    </div>
    <ul class="badge-list">
      <li>
        <div class="circle medium left gray">
          <div class="ring-first">
            <div class="ring-second"></div>
          </div>
          <div class="icon share"></div>
        </div>
        <div class="badge-desc">
          <h4>Working Together</h4>
          <p>Not yet earned</p>
          <div class="space"></div>
          <p>Friends with this skill:</p>
          <div class="break"></div>
          <div class="mug small"></div>
          <div class="mug small"></div>
          <div class="mug small"></div>
          <div class="mug small"></div>
        </div>
      </li>
    </ul>
    <div class="break space double"></div>
    <div class="divider"></div>
    <div class="container">
      <h4>To earn this skill:</h4>
      <div class="space"></div>
      <p>Invite a collaborator to this spreadsheet using the blue "Share" button.
    </div>
  </div>
  <!-- <script>
      var desc = decodeURIComponent(getUrlVars()['desc']);
      $('.badge-desc h4').html(desc);
    </script> -->
</body>
</html>
