<link rel="import" href="../polymer/polymer.html">
<polymer-element name="drive-menu-button" attributes="app" on-click="{{onClick}}">
<template>
<style>
.icon {
	width: 24px;
	height: 24px;
	background-color: #262626;
	float: left;
	-webkit-mask-position: center;
}
.icon:hover {
	opacity: .5;
}
.icon.menu {
	-webkit-mask-image: url(img/menu.svg);
}
.menu-button-container {
	position: fixed;
	top: 20px;
	left: 30px;
}
</style>
	<div class="menu-button-container">
		<div class="icon menu"></div>
	</div>
</template>
<script>
Polymer('drive-menu-button', {
	domReady : function() {

	},
	onClick : function(e) {
		if (this.app.sidebar.state == 'opened') {
			this.app.sidebar.state = 'closed'
		} else {
			this.app.sidebar.state = 'opened';
		}
	}
});
</script>
</polymer-element>
