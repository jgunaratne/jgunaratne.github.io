<link rel="import" href="../polymer/polymer.html">
<polymer-element name="drive-icon-button" attributes="name app list icon" on-click="{{onClick}}">
<template>
<style>
.icon {
	width: 24px;
	height: 24px;
	background-color: #262626;
	float: left;
	-webkit-mask-position: center;
	margin: 30px 15px;
}
.icon:hover {
	opacity: .5;
}
.icon.search {
	-webkit-mask-image: url(img/search.svg);
}
.icon.grid {
	-webkit-mask-image: url(img/grid.svg);
}
.icon.refresh {
	-webkit-mask-image: url(img/refresh.svg);
}
.icon.info {
	-webkit-mask-image: url(img/info.svg);
}
.icon.config {
	-webkit-mask-image: url(img/config.svg);
}
.icon.more {
	-webkit-mask-image: url(img/more.svg);
}
.icon.back {
	-webkit-mask-image: url(img/back.svg);
	margin-right: -15px;
}
.icon.folder {
	-webkit-mask-image: url(img/folder.svg);
	-webkit-mask-position: center;
}
.icon.share {
	-webkit-mask-image: url(img/shared.svg);
	-webkit-mask-position: center;
}
</style>
	<div class="icon {{icon}}"></div>
</template>
<script>
Polymer('drive-icon-button', {
	domReady : function() {
		
	},
	onClick : function(e) {
		if (this.list) {
			if (this.list.view == 'list') {
				this.list.view = 'grid';
			} else {
				this.list.view = 'list';
			}
		}		
	}
});
</script>
</polymer-element>
