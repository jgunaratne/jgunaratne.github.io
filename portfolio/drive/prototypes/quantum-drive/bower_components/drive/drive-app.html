<polymer-element name="drive-app" attributes="name">

<style>
:host {
	position: absolute;
	width: 100%;
	height: 100%;
	background: #d0e2ec;
	overflow: hidden;
	overflow-y: auto;
}
.fold.top {
	position: fixed;
	top: 0;
	background-color: #d0e2ec;
	width: 100%;
	height: 100%;
}
.fold.bottom {
	position: fixed;
	bottom: 0;
	background-color: #eeeeee;
	width: 100%;
	height: 190px;
}
.bg-pane {
	opacity: .5;
}
@media all and (max-width: 800px) {
	.fold {
		display: none;
	}
}
@media all and (min-width: 1280px) {
	.fold.bottom {
		height: 120px;
	}
}
</style>
<div class="fold top"></div>
<div class="fold bottom"></div>
<div class="components-container">
	<drive-sidebar app="{{app}}" state="opened"></drive-sidebar>
	<drive-list id="list0" items="{{items0}}" level="0" name="My Drive" app="{{app}}" view="list"></drive-list>

	<drive-details-panel app="{{app}}"></drive-details-panel>

</div>
