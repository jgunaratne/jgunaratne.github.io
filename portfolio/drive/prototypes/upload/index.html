<!DOCTYPE html>
<html>
<head>
<title>Drive - Expander/Double List</title>
<link href="css/styles.css" rel="stylesheet" type="text/css">
<link href="css/menu.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <div class="google-logo"></div>
    <div class="input-area">
      <div class="search-btn">
        <div class="search icon"></div>
      </div>
    </div>
    <div class="icon-group">
      <div class="avatar icon right"></div>
      <div class="alert icon right"></div>
      <div class="apps icon right"></div>
      <div class="name right">+Junius</div>
    </div>
  </header>
  <div class="toolbar">
    <h2>Drive</h2>
    <div class="back-btn"></div>
    <h3>My Drive</h3>
    <div class="btn-group">
      <button class="button left-btn-item list-view">
        <div class="icon"></div>
      </button>
      <button class="button double-list-view">
        <div class="icon"></div>
      </button>
    </div>
  </div>
  <div class="pad-under"></div>
  <div id="sidebar">
    <div id="buttons">
      <button id="upload" class="red-action-button">Upload</button>
      <button id="create" class="red-action-button">+</button>
    </div>
    <div id="nav">
      <ul id="tree">
      </ul>
      <ul id="topfacets">
        <li id="mydrive" class="selected"><a href="#">My Drive</a></li>
        <li id="shared"><a href="#">Sharing notifications</a></li>
        <li id="activity"><a href="#">Activity</a></li>
        <li id="starred"><a href="#">Starred</a></li>
        <li id="trash"><a href="#">Trash</a></li>
      </ul>
    </div>
  </div>
  <div class="items-container items1">
    <div id="items"></div>
  </div>
  <div class="items-container items2">
    <div id="items2"></div>
  </div>
  <div class="status">
    Loaded <span class="file-count">0</span> items
  </div>


  <div class="menu">
    <div class="menu-head">
      <div class="topline"></div>
      <div class="content">
        <div class="login-items">
          <div class="user">Uploading files</div>
          <div class="space">
            <a href="#">1.2GB of 15GB used</a>
          </div>
        </div>
        <div class="settings-icons">
          <div class="menu-icon settings"></div>
          <div class="menu-icon minimize"></div>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <div class="activity-container">
      <ul class="activity">
      </ul>
    </div>
    <div class="activity-container pinned">
      <ul class="activity">
      </ul>
    </div>
    <div class="menu-bottom">
      <div class="menu-icon maximize"></div>
      <div class="topline"></div>
      <div class="content">
        <div id="pauseButton">
          <div class="menu-icon pause"></div>
        </div>
        <div id="totalProgress" class="progress">
          <div class="complete-container">
            <div class="file-count-under"></div>
            <div class="complete">
              <div class="file-count-over"></div>
            </div>
          </div>
        </div>
        <div id="statusIcon" class="menu-icon sync"></div>
        <div class="status">Syncing</div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
  <script src="js/jquery-2.0.3.min.js"></script>
  <script src="js/jquery-ui-1.10.3.min.js"></script>
  <script src="js/cello.js"></script>
  <script src="js/item.js"></script>
  <script src="js/app.js"></script>
  <script src="js/sync.js"></script>
</body>
</html>
