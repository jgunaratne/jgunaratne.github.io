<!DOCTYPE html>
<html>
<head>
<title>Drive - Expander/Double List</title>
<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <div class="google-logo"></div>
    <div class="input-area">
      <div class="search-btn">
        <div class="search icon"></div>
      </div>
    </div>
    <div class="icon-group">
      <div class="avatar icon right"></div>
      <div class="alert icon right"></div>
      <div class="apps icon right"></div>
      <div class="name right">+Junius</div>
    </div>
  </header>
  <div class="toolbar">
    <h2>Drive</h2>
    <div class="back-btn"></div>
    <h3>My Drive</h3>
    <div class="btn-group">
      <button class="button left-btn-item list-view">
        <div class="icon"></div>
      </button>
      <button class="button double-list-view">
        <div class="icon"></div>
      </button>
    </div>
  </div>
  <div class="pad-under"></div>
  <div id="sidebar">
    <div id="buttons">
      <button id="upload" class="red-action-button">Upload</button>
      <button id="create" class="red-action-button">+</button>
    </div>
    <div id="nav">
      <ul id="tree">
      </ul>
      <ul id="topfacets">
        <li id="mydrive" class="selected"><a href="#">My Drive</a></li>
        <li id="shared"><a href="#">Sharing notifications</a></li>
        <li id="activity"><a href="#">Activity</a></li>
        <li id="starred"><a href="#">Starred</a></li>
        <li id="trash"><a href="#">Trash</a></li>
      </ul>
    </div>
  </div>
  <div class="items-container items1">
    <div id="items"></div>
  </div>
  <div class="items-container items2">
    <div id="items2"></div>
  </div>
  <div class="status">
    Loaded <span class="file-count">0</span> items
  </div>
  <script src="js/jquery-2.0.3.min.js"></script>
  <script src="js/root.js"></script>
  <script src="js/cello.js"></script>
  <script src="js/item.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
