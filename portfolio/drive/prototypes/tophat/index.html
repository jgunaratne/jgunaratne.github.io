<!DOCTYPE HTML>
<html ng-app="tophat">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>TopHat</title>
<script src="lib/angular-1.2.5/angular.js"></script>
<script src="lib/angular-1.2.5/angular-animate.js"></script>
<script src="lib/jquery/jquery-2.0.3.js"></script>
<script src="assets/js/cello.js"></script>

<script src="assets/js/datahandler.js"></script>
<script src="assets/js/item.js"></script>

<script src="assets/js/tophat.js"></script>
<script src="components/breadcrumb/breadcrumb.js"></script>
<script src="components/file/file.js"></script>
<script src="components/folder/folder.js"></script>
<script src="components/list/list.js"></script>
<style>
@import url(assets/css/tophat.css);
</style>
</head>
<body class="tophat">
	<div ng-controller="topHatCtrl" class="content"
		ng-class="getNavLeftClosedClass()">
		<div ng-include="navLeft"></div>
		<div ng-include="navTop"></div>
		<div class="active-section">
			<div ng-include="selectedSection[1]"></div>
		</div>
	</div>
	<div id="loadingData">
		<div class="kd-progress">
			<p class="kd-progressstatus">Loading</p>
			<div
				class="kd-progressbar kd-progressbar-blue kd-progressbar-tall kd-progressbar-animated">
				<div class="kd-progresstrack"></div>
			</div>
			<p class="kd-progresstext" id="itemCount"></p>
		</div>
	</div>
</body>
</html>
