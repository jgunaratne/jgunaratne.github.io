<!DOCTYPE>
<html>
<head>
<title>Sync</title>
<link href="css/sync.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="bg">
    <div class="menu">
      <div class="menu-head">
        <div class="topline"></div>
        <div class="content">
          <div class="login-items">
            <div class="user">Jessie Williams</div>
            <div class="space">
              <a href="#">1.2GB of 15GB used</a>
            </div>
          </div>
          <div class="settings-icons">
            <div class="icon settings"></div>
            <div class="icon create"></div>
          </div>
          <div class="clear"></div>
        </div>
      </div>
      <div class="drive-menu-items">
        <ul>
          <li><div class="icon folder"></div>Google Drive folder</li>
          <li><div class="icon web"></div>Google Drive on the web</li>
        </ul>
      </div>
      <div class="activity-container">
        <ul class="activity">
        </ul>
      </div>
      <div class="activity-container pinned">
        <ul class="activity">
        </ul>
      </div>
      <div class="menu-bottom">
        <div class="topline"></div>
        <div class="content">
          <div id="pauseButton">
            <div class="icon pause"></div>
          </div>
          <div id="totalProgress" class="progress">
            <div class="complete-container">
              <div class="file-count-under"></div>
              <div class="complete">
                <div class="file-count-over"></div>
              </div>
            </div>
          </div>
          <div id="statusIcon" class="icon sync"></div>
          <div class="status">Syncing</div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="taskbar">
      <div class="topline"></div>
    </div>
  </div>
  <script src="js/jquery-2.0.3.min.js"></script>
  <script src="js/jquery-ui-1.10.3.min.js"></script>
  <script src="js/sync.js"></script>
</body>
</html>
