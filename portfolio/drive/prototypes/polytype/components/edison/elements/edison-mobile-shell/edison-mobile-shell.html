<link rel="import" href="/polymer/polymer.html">
<link rel="import" href="../edison-sidebar/edison-sidebar.html">
<link rel="import" href="../edison-head/edison-head.html">
<link rel="import" href="../edison-breadcrumbs/edison-breadcrumbs.html">
<link rel="import" href="../edison-promo/edison-promo.html">
<link rel="import" href="../edison-list/edison-list.html">
<link rel="import" href="../edison-file/edison-file.html">
<polymer-element name="edison-mobile-shell" attributes="breadcrumbs sidebaropen showpromo">
<template>
<style>
.shell {
  outline: 1px solid black;
  width: 100%;
  height: 100%;
  background-color: #e5e5e5;
  position: absolute;
  overflow: hidden;
  font-family: Roboto;
  
}
.main {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  -webkit-transition: all .25s;
  box-shadow: 0px 0px 20px rgba(0,0,0,0.4);
}
.main.sidebaropen {
  left: 250px;
  -webkit-transition: all .25s;
}
</style>
<div class="shell {{showpromo == 'true' ? 'promo' : ''}}">
  <edison-sidebar sidebaropen="{{sidebaropen}}"></edison-sidebar>
  <div class="main {{sidebaropen == 'true' ? 'sidebaropen' : ''}}">
    <edison-head shell="{{shell}}" theme="dark"></edison-head>
    <edison-promo shell="{{shell}}" showpromo="{{showpromo}}">One safe place for all your stuff</edison-promo>
    <edison-breadcrumbs shell="{{shell}}" id="breadcrumbs"></edison-breadcrumbs>
    <edison-list item="{{item}}" shell="{{shell}}" view="list" showpromo="{{showpromo}}"></edison-list>
  </div>
</div>
</template>
<script>
  (function() {
    Polymer('edison-mobile-shell', {
      item: demoData,
      ready: function() {
        this.shell = this;
		    this.shell.fileCount = 0;
        this.item = demoData;
      }
    });
  })();
</script>
</polymer-element>
