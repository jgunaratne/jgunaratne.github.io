<link rel="import" href="/polymer/polymer.html">
<polymer-element name="edison-sidebar" attributes="sidebaropen">
<template>
	<style>
		.sidebar {
			position: absolute;
			left: -250px;
			top: 0;
			background: #fff;
			width: 250px;
			height: 100%;
			-webkit-transition: all .25s;
		}
		.sidebar.open {
			left: 0;
			-webkit-transition: all .25s;
		}
		ul {
			list-style: none;
		}
		ul, li {
			margin: 0;
			padding: 0;
		}
		li {
			line-height: 50px;
			border-bottom: 1px solid #d4d4d4;
			cursor: pointer;
		}
		li:after {
			clear: both;
			content: '.';
			visibility: hidden;
			height: 0;
		}
		.title {
			font-size: 16px;
			font-family: RobotoLight;
			float: left;
		}
		.icon {
			width: 24px;
			height: 24px;
			margin: 13px;
			background-color: #262626;
			float: left;
		}
		.icon.account {
			-webkit-mask-image: url(img/account.svg);
		}
		.icon.create {
			-webkit-mask-image: url(img/create.svg);
		}
		.icon.photo {
			-webkit-mask-image: url(img/photo.svg);
		}
		.icon.search {
			-webkit-mask-image: url(img/search.svg);
		}
		.icon.refresh {
			-webkit-mask-image: url(img/refresh.svg);
		}
		.icon.apps {
			-webkit-mask-image: url(img/apps.svg);
		}
		.editors {
			background: url(img/editors.png);
			width: 205px;
			height: calc(205px * (86/420));
			background-size: cover;
		}
		.editor-section {
			padding: 14px;
			background-color: #eeeff1;
			margin: 8px;

		}
		h2, h4 {
			margin: 0;
			padding: 0;
			font-family: RobotoLight;
			font-weight: normal;
		}
		h2 {
			font-size: 16px;
		}
		h4 {
			margin: 10px 0 15px 0;
			font-size: 12px;
		}
		footer {
			margin: 10px;
			position: absolute;
			bottom: 0;
			line-height: 28px;
			color: #9b9ca7;
			font-size: 12px;
		}
		.divider {
			border-bottom: 1px solid #d4d4d4;
		}
		.pipe {
			opacity: .33;
			padding: 0 8px;
		}
	</style>
	<div class="sidebar {{sidebaropen == 'true' ? 'open' : ''}}">
		<ul>
			<li><div class="icon account"></div><div class="title">Account</div></li>
			<li><div class="icon create"></div><div class="title">Create</div></li>
			<li><div class="icon photo"></div><div class="title">Photos</div></li>
			<li><div class="icon search"></div><div class="title">Search</div></li>
			<li><div class="icon refresh"></div><div class="title">Refresh</div></li>
			<li><div class="icon apps"></div><div class="title">Google Apps</div></li>
		</ul>
		<div class="editor-section">
			<h2>Do more with the Docs Suite</h2>
			<h4>Organize, edit and share on the go</h4>
			<div class="editors"></div>
		</div>
		<div class="divider"></div>
		<footer>
			Help <span class="pipe">|</span> Send feedback<br>
			Privacy policy <span class="pipe">|</span> Terms of service<br>
			Desktop version
		</footer>
	</div>
</template>
<script>
	(function() {
		Polymer('edison-sidebar', {
			ready: function() {
				
			}
		});
	})();
</script>
</polymer-element>
